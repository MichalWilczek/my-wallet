{% extends 'base.html' %}

{% block title %}Reset password{% endblock %}

{% block body %}

    <nav class="navbar p-1" id="upper_nav_bar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/img/logo-1.png" alt="Your Budget" height="50">
                <img src="/img/logo-2.png" alt="Your Budget" height="50">
                <img src="/img/logo-3.png" class="logo_text" alt="Your Budget" height="50">
            </a>
        </div>
    </nav>

    <div class="container">

        <main id="main_page_content_login">
            
            <section id="registerSectionID" class="login_registration">
                
                <h2>Reset your password</h2>
                <form action="/password/reset-password" method="post">

                    <input type="hidden" name="token" value="{{ token }}">

                    <label>Password</label>
                    <div class="form_element">
                        <i class="fa fa-unlock-alt"></i>
                        <input type="password" id="password-registration1-id" name="password" required="">
                    </div>
                    
                    <label>Repeated password</label>
                    <div class="form_element">
                        <i class="fa fa-unlock-alt"></i>
                        <input type="password" id="password-registration2-id" name="passwordRepeated" required="">
                    </div>
                    
                    <button type="submit">Reset password</button>
                
                </form>
            
            </section>

            {% if user.errors is not empty %}
                <p>Errors:</p>
                    <ul>
                        {% for error in user.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
            {% endif %}
        
        </main>

    </div>

{% endblock %}
