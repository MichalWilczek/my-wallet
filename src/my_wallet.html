<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your Budget</title>
        <link rel="stylesheet" href="app.css" />
        <script src="js/functions.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Arapey&display=swap');
        </style>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&display=swap');
        </style>
    </head>
    <body
        onload="
            showMainPage('main_page_content');
            showUserID('welcome_user_span');">
        <nav id="upper_nav_bar">
            <img class="logo", src="img/logo-high-resolution.png" alt="Logo sign" />
            <span class="welcome_user_span" id="welcome_user_span"></span>
            <button
                id="logOutButton"
                class="upper_nav_bar"
                onclick="logOut('logOutButton');">
                Log out
            </button>
        </nav>

        <nav id="main_nav_bar">
            <button
                class="main_button"
                onclick="showMainPage('main_page_content');">
                Home
            </button>
            <button
                class="main_button"
                onclick="addIncome('main_page_content');">
                Add Income
            </button>
            <button
                class="main_button"
                onclick="addExpense('main_page_content');">
                Add Expense
            </button>
            <button
                class="main_button"
                onclick="showBalance('main_page_content');">
                Show Balance
            </button>
            <button
                class="main_button"
                onclick="changeSettings('main_page_content');">
                Settings
            </button>
        </nav>

        <main id="main_page_content"></main>

        <footer>
            <nav id="footer_nav_bar">
                <br />
                Footer bar...
                <ul>
                    <li>About me</li>
                    <li>Additional links</li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
