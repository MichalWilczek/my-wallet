<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your Budget</title>
        <link rel="stylesheet" href="app.css" />
        <script src="js/functions.js"></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Arapey&display=swap");
        </style>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&display=swap");
        </style>
    </head>
    <body
        onload="
            showMainPage('main_page_content');
            showUserID('upper_nav_bar_span');">
        <nav id="upper_nav_bar">
            <div class="upper_nav_bar_div">
                <img class="logo" , src="img/logo-black.png" alt="Logo sign" />
            </div>
            <div id="upper_nav_bar_logout">
                <button
                    id="logOutButton"
                    class="log_button"
                    onclick="logOut('logOutButton');">
                    Log out
                </button>
            </div>
            <div id="upper_nav_bar_span_div">
                <span id="upper_nav_bar_span"></span>
            </div>
        </nav>

        <div class="main_container">
            <nav id="main_nav_bar">
                <button
                    class="main_button"
                    onclick="showMainPage('main_page_content');">
                    Home
                </button>
                <button
                    class="main_button"
                    onclick="addIncome('main_page_content');">
                    Add Income
                </button>
                <button
                    class="main_button"
                    onclick="addExpense('main_page_content');">
                    Add Expense
                </button>
                <button
                    class="main_button"
                    onclick="showBalance('main_page_content');">
                    Show Balance
                </button>
                <button
                    class="main_button"
                    onclick="changeSettings('main_page_content');">
                    Settings
                </button>
            </nav>
    
            <main id="main_page_content">
                Hello world!

            </main>
        </div>

        <footer>
            <nav id="footer_nav_bar">
                <br />
                <ul>
                    <li>About me</li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
