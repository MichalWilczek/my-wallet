<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your Budget</title>
        <link rel="stylesheet" href="app.css" />
        <link rel="stylesheet" href="app.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Arapey&display=swap");
        </style>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&display=swap");
        </style>
        <script src="js/functions.js"></script>
    </head>
    <body
        onload="
        showMainPage('main_page_content');
        showUserID('upper_nav_bar_span_id');">
        <nav id="upper_nav_bar">
            <div class="upper_nav_bar_div">
                <a href="my_wallet.html">
                    <img
                        class="logo"
                        src="img/logo-black.png"
                        alt="Logo sign" />
                </a>
            </div>
            <div class="upper_nav_bar_logout">
                <button
                    id="logOutButton"
                    class="log_button"
                    onclick="logOut('logOutButton');">
                    Log out
                </button>
            </div>
            <div class="upper_nav_bar_userID">
                <span id="upper_nav_bar_span_id">Hello world</span>
            </div>
        </nav>

        <nav id="main_nav_bar">
            <button
                class="main_button"
                onclick="showMainPage('main_page_content');">
                Home
            </button>
            <button
                class="main_button"
                onclick="addIncome('main_page_content');">
                Add Income
            </button>
            <button
                class="main_button"
                onclick="addExpense('main_page_content');">
                Add Expense
            </button>
            <button
                class="main_button"
                onclick="showBalance('main_page_content');">
                Show Balance
            </button>
            <button
                class="main_button"
                onclick="changeSettings('main_page_content');">
                Settings
            </button>
        </nav>

        <main id="main_page_content">Hello world!</main>

        
        <footer>
            <nav id="footer_nav_bar">
                <ul>
                    <li>About me</li>
                </ul>
            </nav>
        </footer>
       
    </body>
</html>
