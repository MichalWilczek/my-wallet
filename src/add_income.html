<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Add Income</title>
	<meta name="description" content="add income">
	<meta name="keywords" content="css, add income">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script src="js/functions.js"></script>
</head>
<body onload="runAddIncome();">
	<div id="container">
		<form>
			<input type="number" min="0" step="0.01" placeholder="amount" onfocus="this.placeholder='amount'" onblur="this.placeholder='amount'" required>
			<input type="date" min='2010-01-01' required>
			<select name="category" id="income-category-select" required></select>
			<input type="text" placeholder="comment (optional)" onfocus="this.placeholder='comment (optional)'" onblur="this.placeholder='comment (optional)'">
			<button>Add</button>
		</form>
	</div>
</body>
</html>
