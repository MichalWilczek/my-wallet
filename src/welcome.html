<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your Budget</title>
        <link rel="stylesheet" href="app.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Arapey&display=swap");
        </style>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&display=swap");
        </style>
        <script src="js/functions.js"></script>
    </head>
    <body>
        <nav id="upper_nav_bar">
            <div class="upper_nav_bar_div">
                <img class="logo" src="img/logo-black.png" alt="Logo sign" />
            </div>
            <div id="upper_nav_bar_logout">
                <button
                    class="log_button"
                    id="loginButtonID"
                    onclick="logIn('main_page_content_login', 'loginButtonID');">
                    Log in
                </button>
            </div>
        </nav>

        <div class="main_container">
            <main id="main_page_content_login">
                <img
                    class="background_photo"
                    src="img/background-photo.jpg"
                    alt="Background photo for quote" />
                <h2>
                    “A budget is more than just a series of numbers on a page;
                    <br />
                    it is an embodiment of our values.”
                </h2>
            </main>
        </div>

        <footer>
            <nav id="footer_nav_bar">
                <ul>
                    <li>About me</li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
