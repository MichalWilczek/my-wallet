<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Learning table!!!</title>
    </head>
    <body>
        <h1>Capitals</h1>
        <table>
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Capital</th>
                    <th>Other city</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sweden</td>
                    <td>Stockholm</td>
                    <td>Goteborg</td>
                </tr>
                <tr>
                    <td>Poland</td>
                    <td>Warsaw</td>
                    <td>Cracow</td>
                </tr>
                <tr>
                    <td>Germany</td>
                    <td>Berlin</td>
                    <td>Munich</td>
                </tr>
            </tbody>
        </table>

        <h1>Capitals V2</h1>
        <table>
            <thead>
                <tr>
                    <th rowspan="2">Country</th>
                    <th rowspan="2">Capital</th>
                    <th colspan="2">Other city</th>
                </tr>
                <tr>
                    <th>City 1</th>
                    <th>City 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sweden</td>
                    <td>Stockholm</td>
                    <td>Goteborg</td>
                    <td>Malmo</td>
                </tr>
                <tr>
                    <td>Poland</td>
                    <td>Warsaw</td>
                    <td>Cracow</td>
                    <td>Gdansk</td>
                </tr>
                <tr>
                    <td>Germany</td>
                    <td>Berlin</td>
                    <td>Munich</td>
                    <td>Hanover</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
