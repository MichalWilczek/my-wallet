<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Race Registration!</title>
    </head>
    <body>
        <main>
            <h1>Race Registration!</h1>
            <form action="/register">

                <div>
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" required>
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>

                <p>
                    Select a Race:
                    <div>
                        <input type="radio" name="select_race" id="funrun" value="funrun" required>
                        <label for="funrun">Fun Run 5k</label>
                    </div>
                    <div>
                        <input
                        type="radio"
                        name="select_race"
                        id="half_marathon"
                        value="half_marathon">
                    <label for="half_marathon">Half Marathon</label>
                    </div>
                    <div>
                    <input
                        type="radio"
                        name="select_race"
                        id="full_marathon"
                        value="full_marathon">
                    <label for="full_marathon">Full Marathon</label>
                    </div>
                </p>

                <label for="email_form">Email</label>
                <input type="email" name="email_form" id="email_form" required>
                <label for="password_form">Password</label>
                <input
                    type="password"
                    name="password_form"
                    id="password_form"
                    required>

                <p>
                    <label for="age_group">Select Age Group</label>
                    <select name="age_group" id="age_group">
                        <option value="under_18">under 18</option>
                        <option value="mature">mature</option>
                        <option value="retired">retired</option>
                    </select>
                </p>

                <button>Register!</button>
            </form>
        </main>
    </body>
</html>
